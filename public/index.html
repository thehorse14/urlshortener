<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal URL Shortener</title>
  <link rel="icon" type="image/png" href="image/favicon2.png"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img class="logo" src="https://i.imgur.com/6vFt52e.png">
    <h1 class="title">Personal URL Shortener</h1>
  </header>
  <main id="app">
    <div v-if="error" class="error">
      {{error}}
    </div>
    <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
      <input class="input" type="text" v-model="url" name="url" id="url" required placeholder="Enter an url">
      <input class="input" type="text" v-model="slug" name="slug" id="slug" required placeholder="Enter a slug">
      <button type="submit" class="create">Create</button>
    </form>
    <div class="info-container" v-if="created">
      <p class="created">Your shorten url is: <a :href="created" target="_blank">{{created}}</a></p>
      <a href="/">Shorten another URL</a>
    </div>
  </main>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
